<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>나만의 중고마켓</title>
  <link rel="stylesheet"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <style>
    /* 꾸미기 */
    .hero {
      margin-bottom: 50px;
    }

    .card {
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <!-- 뼈대 잡기 -->
  <section class="hero text-center" style="background-color: #fff; border: 5px solid #a29bfe;">
    <div class="hero-content p-5">
      <h1>YEO Market</h1>
      <p>예쁘고 귀여운 물건을 팝니다</p>
    </div>
  </section>
  <!-- 여기 -->
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card">
          <a href="https://manmuri.star-joy.com/" target="_blank">
            <img src="https://source.unsplash.com/1600x900/?teddy-bear" class="card-img-top" alt="Teddy Bear">
          </a>
          <div class="card-body">
            <h5 class="card-title">곰인형</h5>
            <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
            <p class="card-text">상태 좋은 곰인형 팝니다. 전시만 해둬서 손 때 안타고 깨끗해요!</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <a href="https://manmuri.star-joy.com/" target="_blank">
            <img src="https://source.unsplash.com/1600x900/?stuffed-animal" class="card-img-top" alt="Stuffed Animal">
          </a>
          <div class="card-body">
            <h5 class="card-title">봉제인형</h5>
            <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
            <p class="card-text">귀여운 봉제인형을 팝니다. 상태 좋고 새로운 주인을 찾고 있어요!</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <a href="https://manmuri.star-joy.com/" target="_blank">
            <img src="https://source.unsplash.com/1600x900/?plush-toy" class="card-img-top" alt="Plush Toy">
          </a>
          <div class="card-body">
            <h5 class="card-title">인형</h5>
            <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
            <p class="card-text">좋은 상태의 인형을 판매합니다. 잘 관리되어 왔으며 새로운 주인을 찾고 있습니다!</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <a href="https://manmuri.star-joy.com/" target="_blank">
            <img src="KakaoTalk_20230413_201825984.jpg" class="card-img-top" alt="그립톡">
          </a>
          <div class="card-body">
            <h5 class="card-title">그립톡</h5>
            <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
            <p class="card-text">직접 만든 예쁜 그립톡 판매합니다. 실제로 보면 더 영롱하고 반짝거려요</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
